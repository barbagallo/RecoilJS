<!doctype html>
<html>
<head>
  <title>RecoilJS Tests</title>
  <link rel="stylesheet" href="lib/jasmine/jasmine.css" />
  <script src="//localhost:3001/livereload.js"></script>
  <script src="/lib/jasmine/jasmine.js"></script>
  <script src="/lib/jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="/lib/coffee-script.js"></script>
  <script src="/lib/jquery.js"></script>
  <script src="/recoil.js"></script>

  <!-- include spec files here... -->
  <script type="text/coffeescript" src="/spec/model/property.spec.coffee"></script>
  <script type="text/coffeescript" src="/spec/model/model.spec.coffee"></script>
  <script type="text/coffeescript" src="/spec/bindings/if.spec.coffee"></script>
  <script type="text/coffeescript" src="/spec/bindings/attribute-text.spec.coffee"></script>

  <script type="text/coffeescript">
  $ ->
    env = jasmine.getEnv()
    env.updateInterval = 1000

    reporter = new jasmine.HtmlReporter

    env.addReporter reporter

    env.specFilter = ( spec ) ->
      reporter.specFilter( spec )

    env.execute()
  </script>

</head>

<body>
</body>
</html>
