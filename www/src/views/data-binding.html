<section class="column-layout" data-for="binding in bindings">
  <article>
    <h1>#{ binding.title }</h1>
    <code class="important block" data-html="formatSyntax( binding )"></code>
    <dl class="important" data-for="arg in binding.args" data-if="binding.args">
      <dt>#{ arg.name }</dt>
      <dd data-html="arg.html"></dd>
    </dl>
  </article>
</section>
